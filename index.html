<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="header">
            <img class="header-logo" src="img/Logo.png" alt="logo de alura">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso_texto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="left-footer">
                    <img src="img/bi_exclamation-circle-fill.png" alt="imagen de exclamacion">
                <span class="left-info">solo letras minúsculas y sin acentos</span>
                <div class="left-botones">
                    <button id="botonEncriptar" class="boton-encriptar">Encriptar</button>
                    <button id="botonDesencriptar" class="boton_desencriptar">Desencriptar</button>
                </div>
                </div>
            </div>
            <div id="rigth" class="rigth">
                <img id="muñeco" class="muñeco" src="img/Muñeco.png" alt="imagen de muñeco">
                <textarea id="mensajeFinal" class="mensaje_final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="rigthInfo" class="rigth_info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="boton-copiar oculto">Copiar</button>
            </div>
        </div>
    </main>
    <!--<footer>
    </footer>
    -->
    <script src="js/script.js"></script>
    </body>
</html>
